<body>
    <div class="signup-page">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
            <input type="email" id="signup-email" placeholder="Enter your Email-address" required>
            <input type="password" id="signup-password" placeholder="Enter the Password" required>
            <button type="submit" id='signup-btn'class="button">Register</button>
        </form>
        
        <script src="script.js"></script>
        <br>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
</body>
